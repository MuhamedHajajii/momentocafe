<section>
  <div class="container-fluid my-3">
    <div>
      <div>
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let slide of slidesStore">
            <ng-template carouselSlide [id]="slide.id">
              <img
                height="400px"
                class="rounded-3"
                [src]="slide.src"
                [alt]="slide.alt"
                [title]="slide.title"
              />
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
      <app-menu></app-menu>
    </div>
  </div>
</section>
