<section>
  <div class="container-fluid my-3">
    <div>
      <div>
        @if (BannerImages) {
        <owl-carousel-o [options]="customOptions">
          @for (item of BannerImages.Folder2; track item ; let i = $index) {
          <ng-container>
            <ng-template carouselSlide [id]="i.toString()">
              <div [ngClass]="{ 'd-none': showOwle }">
                <img
                  (load)="done()"
                  class="rounded-3"
                  [src]="item.Image_Url"
                  [alt]="item.Image_Name"
                  [title]="item.Image_Name"
                  height="400"
                  width="400"
                  referrerpolicy="no-referrer"
                />
              </div>
            </ng-template>
          </ng-container>
          }
        </owl-carousel-o>
        } @if (showOwle) {
        <div class="placeholder rounded-3"></div>
        }
      </div>
      <app-menu></app-menu>
    </div>
  </div>
</section>
