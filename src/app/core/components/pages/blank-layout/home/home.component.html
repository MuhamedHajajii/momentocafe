<section>
  <div class="container-fluid">
    <div>
      <div class="d-flex justify-content-evenly align-items-center my-3 py-3">
        <button class="px-5 py-2 btn btn-main">Menu</button>
        <button class="px-5 py-2 btn btn-main">delivers</button>
      </div>
      <div class="row">
        @for (item of mainMenuCatigries; track $index) {
        <div class="col-6 col-md-4 col-lg-3 p-3">
          <div
            class="Categorie__Container rounded-3 h-100"
            role="button"
            tabindex="0"
          >
            <div class="imageContainer ratio ratio-21x9">
              <img [ngSrc]="item.img" alt="menu page 1" fill priority />
            </div>
            <p
              class="text-center rounded-pill Bg-Secondary w-75 mx-auto text-white py-3 px-3"
            >
              {{ item.name }}
            </p>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
