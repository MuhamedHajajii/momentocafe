<section class="my-3">
  <div class="container">
    <div>
      <form [formGroup]="rateForm" (ngSubmit)="onSubmitRateForm()">
        <div class="mb-3" data-aos="fade-right" data-aos-duration="1000">
          <label class="form-label" for="name">Your Name</label>
          <input
            class="form-control"
            type="text"
            id="name"
            placeholder="name"
            formControlName="name"
          />
        </div>
        <div
          class="mb-3"
          data-aos="fade-right"
          data-aos-duration="1000"
          data-aos-delay="500"
        >
          <label class="form-label" for="name">Mobile Number</label>
          <input
            class="form-control"
            type="tel"
            id="mobile"
            placeholder="mobile"
            formControlName="mobile"
          />
        </div>
        <div
          class="row"
          data-aos="fade-right"
          data-aos-duration="1000"
          data-aos-delay="1000"
        >
          <div
            class="mb-3 col-12 row d-flex justify-content-start align-items-center"
          >
            <label class="form-label col-2" for="Taste">Taste:</label>
            <div
              class="col-10"
              data-aos="fade-right"
              data-aos-duration="1000"
              data-aos-delay="1200"
            >
              <p-rating
                id="Taste"
                name="Taste"
                [(ngModel)]="Taste"
                [cancel]="false"
                formControlName="taste"
              />
            </div>
          </div>
          <div
            class="mb-3 col-12 row d-flex justify-content-start align-items-center"
          >
            <label class="form-label col-2" for="Quality">Quality:</label>
            <div
              class="col-10"
              data-aos="fade-right"
              data-aos-duration="1000"
              data-aos-delay="1400"
            >
              <p-rating
                id="Quality"
                name="Quality"
                [(ngModel)]="Quality"
                [cancel]="false"
                formControlName="quality"
              />
            </div>
          </div>
          <div
            class="mb-3 col-12 row d-flex justify-content-start align-items-center"
          >
            <label class="form-label col-2" for="Place">Place:</label>
            <div
              class="col-10"
              data-aos="fade-right"
              data-aos-duration="1000"
              data-aos-delay="1600"
            >
              <p-rating
                id="Place"
                name="Place"
                [(ngModel)]="Place"
                [cancel]="false"
                formControlName="place"
              />
            </div>
          </div>
          <div
            class="mb-3 col-12 row d-flex justify-content-start align-items-center"
          >
            <label class="form-label col-2" for="Service">Service:</label>
            <div
              class="col-10"
              data-aos="fade-right"
              data-aos-duration="1000"
              data-aos-delay="1800"
            >
              <p-rating
                id="Service"
                name="Service"
                [(ngModel)]="Service"
                [cancel]="false"
                formControlName="service"
              />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="Comment">Comments:</label>
            <textarea
              class="form-control"
              type="Comment"
              id="Comment"
              placeholder="Comments ..."
              rows="5"
              formControlName="comments"
            ></textarea>
          </div>
        </div>
        <div class="text-center my-2">
          <button class="btn-main">send rate</button>
        </div>
      </form>
      <h2
        class="text-capitalize text-center Bg-Secondary rounded-3 text-white py-1"
      >
        we are pleased to serve you ...
        <i class="fa-solid fa-heart text-danger"></i>
      </h2>
    </div>
  </div>
</section>
